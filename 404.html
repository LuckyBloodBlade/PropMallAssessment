<!DOCTYPE html>
<html lang="en">
  <head>

    <title>React App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      // Redirect all 404s to your app entry point
      const pathname = location.pathname.replace('/PropMallAssessment', '');

      window.location.href = '/PropMallAssessment/';
    </script>
  </head>

</html>
